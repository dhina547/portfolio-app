<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhinagar A - Personal Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root, body[data-theme="dark"] {
            --bg-color: #0d0d0d;
            --primary-color: #1a1a1a;
            --secondary-color: #2c2c2c;
            --text-color: #f0f0f0;
            --accent-color: #e60023;
            --font-family: 'Poppins', sans-serif;
        }
        body[data-theme="light"] {
            --bg-color: #f4f4f5;
            --primary-color: #ffffff;
            --secondary-color: #e4e4e7;
            --text-color: #18181b;
            --accent-color: #e60023;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        #root {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 2rem;
            box-sizing: border-box;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        a, button {
            transition: all 0.3s ease;
        }

        /* Nav specific styles */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            width: 100%;
            position: relative;
        }
        .nav-logo {
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--text-color);
            z-index: 1001;
        }
        .desktop-nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        .mobile-nav {
            display: none;
        }
        .mobile-overlay {
            display: none;
        }
        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
        }
        .nav-link.active {
            color: var(--accent-color);
            font-weight: 600;
        }
        .lets-talk-button {
            background-color: var(--accent-color);
            color: #fff;
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            white-space: nowrap;
            border: none;
            cursor: pointer;
        }
        .theme-toggle-button {
            background: var(--secondary-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: var(--text-color);
            padding: 0;
        }
        .theme-icon {
            width: 24px;
            height: 24px;
        }
        .hamburger-menu {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 1001;
            color: var(--text-color);
        }

        /* Hero */
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            padding: 4rem 0;
            width: 100%;
            flex-wrap: wrap-reverse;
        }
         .hero-text {
            flex: 1;
            min-width: 300px;
        }
        .hero-greeting {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            margin: 0;
            line-height: 1.2;
        }
        .hero-name {
            color: var(--accent-color);
        }
        .hero-title {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 600;
            margin: 0.5rem 0;
        }
        .hero-description {
            font-size: 1rem;
            line-height: 1.7;
            max-width: 500px;
            margin: 1.5rem 0;
        }
        .quick-details {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            line-height: 1.8;
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: var(--primary-color);
            padding: 2rem 3rem;
            border-radius: 12px;
            position: relative;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--secondary-color);
            text-align: left;
        }
        .modal-close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--text-color);
            cursor: pointer;
            line-height: 1;
            padding: 0;
        }
        .modal-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
            text-align: center;
        }
        .contact-info {
            font-size: 1.1rem;
            line-height: 2.5;
        }
        .contact-info p {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .contact-link {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 0.5rem;
            word-break: break-all;
        }
        .copy-button {
            background: var(--secondary-color);
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            padding: 0.3rem 0.8rem;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            margin-left: 1rem;
            min-width: 60px;
            text-align: center;
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fillBar { from { width: 0%; } to { /* width is set inline */ } }
        @keyframes slideInLeft { from { opacity: 0; transform: translateX(-30px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        @keyframes fadeInFast { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleInFast { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .animated-component { opacity: 0; animation-fill-mode: forwards; animation-timing-function: cubic-bezier(0.2, 0.8, 0.2, 1); }
        .fade-in { animation: fadeIn 0.7s ease-out forwards; }
        .slide-up { opacity: 0; animation: slideUp 0.6s ease-out forwards; }
        .animated-skill-progress { height: 100%; background-color: var(--accent-color); border-radius: 4px; animation: fillBar 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
        .fade-in-fast { animation: fadeInFast 0.3s ease-out forwards; }
        .scale-in-fast { animation: scaleInFast 0.3s ease-out forwards; }

        /* Component Hover Effects & Transitions */
        .theme-toggle-button:hover, .lets-talk-button:hover, .social-link:hover, .nav-link:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }
        .project-card:hover, .service-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        }
        
        /* Responsive Styles */
        @media (max-width: 820px) {
            #root {
                padding: 0 1rem;
            }
            .nav {
                padding: 1rem 0;
            }
            .desktop-nav {
                display: none;
            }
            .mobile-nav {
                display: flex;
                align-items: center;
                gap: 0.75rem;
            }
            .theme-toggle-button {
                width: 36px;
                height: 36px;
                flex-shrink: 0;
            }
            .theme-icon {
                width: 20px;
                height: 20px;
            }
            .hamburger-menu {
                display: block;
            }
            .mobile-overlay {
                flex-direction: column;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background-color: var(--bg-color);
                justify-content: center;
                align-items: center;
                gap: 2.5rem;
                z-index: 1000;
                font-size: 1.5rem;
                animation: fadeIn 0.3s ease;
            }
            .mobile-overlay.open {
                display: flex;
            }
            .hero {
                flex-direction: column;
                text-align: center;
                padding: 2rem 0;
            }
            .hero-text {
                order: 2;
                width: 100%;
            }
            .hero-description {
                margin-left: auto;
                margin-right: auto;
            }
            .hero-image-container {
                order: 1;
                margin-bottom: 2rem;
            }
            .social-list {
                justify-content: center !important;
            }
            .section-title {
                font-size: 2rem !important;
            }
            .section {
                 padding: 2rem 1rem !important;
            }
            .modal-content {
                padding: 2rem 1.5rem;
            }
            .modal-title {
                font-size: 1.8rem;
            }
            .contact-info {
                font-size: 1rem;
            }
            .contact-info p {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
                margin-bottom: 1rem;
            }
            .copy-button {
                margin-left: 0;
                width: 100%;
                padding: 0.5rem;
            }
        }
    </style>

</html>
